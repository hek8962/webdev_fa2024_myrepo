<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Semantic Markup</title>
    <meta
      name="description"
      content="Starter template for using semantic HTML elements to organize our code before we begin CSS layouts next week."
    />
    <meta name="keywords" content="HTML, Semantic HTML, Tutorial" />

    <script>
        console.log(x+y)
        console.log(x-y)
        // multiplications
        console.log(x*y)
        console.log(x/y)

        // modular operator % returns the division remainder
        // this is really helpful when we want to use odd or even or every nth
        console.log(10%3)

        // just like algebra, order of operations matter
        console.log(x+y)*(y-1)

        // increments
        // x++

        //decrement
        // x--

        // increment by certain number
        // x+= 2

        // decrement by a certaiin number 
        // x--

        //floating pointing numbers and some basic math methods
        var k = 2.25
        // Math.floor(num) will ALWAYS round down
        console.log('floor k result = ', Math.floor(k))

        // Math.ceil(num) will ALWAYS round up
        console.log('cell k result =', Math.ceil(k))

        
    </script>

  </head>

  <body></body>
</html>
