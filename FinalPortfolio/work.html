<!-------------------work_project-------------------->
<div id="work_project">
    <div class="full-img" id="fullImgBox">
        <img src="images/gallery-1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
     <div class="img-gallery">
        <img src="images/gallery-1.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-2.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-3.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-4.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-5.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-6.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-7.jpg" onclick="openFullImg(this.src)">
        <img src="images/gallery-8.jpg" onclick="openFullImg(this.src)">
    </div>
</div>

<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

</script>

<script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0";
    }
    function closemenu(){
        sidemenu.style.right = "-200px";
    }
</script>

</body>
